<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in Hosana</title>
    <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #1e1e1e; /* fundo escuro baseado na imagem */
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="text"] {
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px 12px;
      color: #fff;
      width: 250px;
      margin-right: 10px;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #ff6f3c; /* cor de destaque inspirada nos ícones laranja */
      outline: none;
    }

    button {
      background-color: #ff6f3c; /* laranja do layout */
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #e65b2c;
    }

    #resposta {
      margin-top: 20px;
      padding: 12px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      width: 280px;
      min-height: 40px;
      font-size: 0.9rem;
      color: #cfcfcf;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Enviar Check-in</h1>

  <form id="checkin-form">
    <label for="agent_id">ID do Agente:</label>
    <input type="text" id="agent_id" name="agent_id" required>
    <button type="submit">Enviar</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('checkin-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const agentId = document.getElementById('agent_id').value;
      const responseDiv = document.getElementById('response');

      try {
        const res = await fetch('/check-in', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ agent_id: agentId })
        });

        const data = await res.json();
        responseDiv.innerText = '✅ Sucesso: ' + JSON.stringify(data);
      } catch (err) {
        responseDiv.innerText = '❌ Erro: ' + err.message;
      }
    });
  </script>
</body>
</html>
